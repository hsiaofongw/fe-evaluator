<form class="form">
  <div class="item">
    <label class="label">WordWrap 选项</label>
    <div class="control radio-control" [formGroup]="modeForm">
      <div>
        <input
          id="true-opt"
          [value]="true"
          name="wordWrap"
          type="radio"
          [formControl]="wordWrapCtrl"
        />
        <label for="true-opt">是</label>
      </div>
      <div>
        <input
          id="false-opt"
          [value]="false"
          name="wordWrap"
          type="radio"
          [formControl]="wordWrapCtrl"
        />
        <label for="false-opt">否</label>
      </div>
    </div>
  </div>
</form>
